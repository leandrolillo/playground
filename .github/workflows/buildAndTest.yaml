name: Build and Test

on:
  push:
    branches: [ main, master]
  pull_request:
    branches: [ main, master]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: building and testing
      run: |
        cmake_tests="-E "".*OpenGL.*" ./cmakew -t . #exclude opengl tests since it does not initialize properly